<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>

        vkBridge.send("VKWebAppInit");

        function fc1b1() {
            c1b1.className = "slider-button bg-base text-base"
            c1b2.className = "slider-button button-secondary-text hover:text-gray-400"
            choose2.classList.add('hidden')
            inputfortimeborder.classList.add('hidden')
            placeholder.classList.remove('flex')
            placeholder.classList.add('hidden')
            ifyoutext.classList.remove('hidden')
        }

        function fc1b2() {
            c1b1.className = "slider-button button-secondary-text hover:text-gray-400"
            c1b2.className = "slider-button bg-base text-base"
            choose2.classList.remove('hidden')
            inputfortimeborder.classList.remove('hidden')
            if (inputfortime.value == '') {
                placeholder.classList.add('flex')
                placeholder.classList.remove('hidden')
                ifyoutext.classList.add('hidden')
            }
        }

        function fc2b1() {
            c2b1.className = "slider-button bg-base text-base"
            c2b2.className = "slider-button button-secondary-text hover:text-gray-400"
        }

        function fc2b2() {
            c2b1.className = "slider-button button-secondary-text hover:text-gray-400"
            c2b2.className = "slider-button bg-base text-base"
        }

        function themeEdit(appearance) {
            if (appearance.indexOf('light') > -1) {
                document.documentElement.style.setProperty('--base-color', "white");
                document.documentElement.style.setProperty('--inversion-color', "black");
                document.documentElement.style.setProperty('--card-color', "white");
                document.documentElement.style.setProperty('--button-secondary-color', "rgba(209,213,219,1)");
            }
            else {
                document.documentElement.style.setProperty('--base-color', "#191919");
                document.documentElement.style.setProperty('--inversion-color', "white");
                document.documentElement.style.setProperty('--card-color', "#2C2D2F");
                document.documentElement.style.setProperty('--button-secondary-color', "#232323");
            }
        }

        window.onload = function() {
            vkBridge.subscribe((e) => {
                if (e.detail.type == 'VKWebAppUpdateConfig') {
                    themeEdit(e.detail.data.appearance)
                }
            });
        }

    </script>
    <style>

        :root {
            --base-color: white;
            --inversion-color: black;
            --button-secondary-text-color: rgba(107,114,128,1);
            --button-secondary-color: rgba(209,213,219,1);
            --card-color: white
        }

        body {
            background: var(--base-color);
        }

        .bg-base {
            background-color: var(--base-color);
        }

        .text-base {
            color: var(--inversion-color);
        }

        #choose1, #choose2 {
            background-color: var(--button-secondary-color);
        }

        .button-secondary-text {
            color: var(--button-secondary-text-color);
        }

        .slider-button {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
        }

        .padding-default {
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .mt8 {margin-top:8px}

    </style>
    <title>Sleepy</title>
  </head>
  <body>
    <div
      id="navbar"
      style="
        height: 56px;
        margin-top: 0px;
        display: flex;
        flex-direction: row;
        align-items: center;
      "
      class="font-semibold text-2xl select-none sticky top-0 text-base bg-base padding-default"
    >Sleepy</div>
    <div id="content" class="padding-default">
        <div id="choose1" class="w-full flex" style="height:40px;border-radius:10px;padding:2px;">
            <div id="c1b1" class="slider-button bg-base text-base" onclick="fc1b1()">Я засыпаю сейчас</div>
            <div id="c1b2" class="slider-button button-secondary-text hover:text-gray-400" onclick="fc1b2()">Я засыпаю потом</div>
        </div>
        <div id="choose2" class="w-full flex mt8 hidden" style="height:40px;border-radius:10px;padding:2px;">
            <div id="c2b1" class="slider-button bg-base text-base" onclick="fc2b1()">Я засну в...</div>
            <div id="c2b2" class="slider-button button-secondary-text hover:text-gray-400" onclick="fc2b2()">Я проснусь в...</div>
        </div>
        <div id="inputfortimeborder" class="mt8 hidden" style="background-color: var(--button-secondary-color);padding: 2px;border-radius:10px;">
            <input id="inputfortime" class="w-full text-center" type="time" style="height:40px;border-radius:8px;">
        </div>
        <div id="placeholder" class="padding-default hidden" style="flex-direction: column;justify-content: center;align-items: center;padding-top: 40px;padding-bottom: 40px;">
            <svg viewBox="0 0 56 56" width="56" height="56" style="display: block;"><use xlink:href="#write_outline_56" style="fill: currentcolor;">
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" id="write_outline_56"><g fill-rule="nonzero" fill="none"><path d="M0 0h56v56H0z"></path><path d="M21.32 7l13.782.001c.313.002.614.007.903.013v3c-.41-.01-.85-.014-1.324-.014H21.319l-.737.004c-3.308.038-4.76.353-6.259 1.154a7.587 7.587 0 00-3.165 3.165c-.83 1.552-1.137 3.055-1.157 6.62v14.114c.02 3.565.328 5.068 1.157 6.62a7.587 7.587 0 003.165 3.165c1.498.8 2.951 1.116 6.259 1.154l.737.004h13.362l.737-.004c3.308-.038 4.76-.353 6.259-1.154a7.587 7.587 0 003.165-3.165c.83-1.552 1.137-3.055 1.157-6.62V20.943a52.397 52.397 0 00-.013-.945h3c.006.289.01.588.013.9v14.204c-.026 4.004-.427 5.96-1.512 7.99a10.586 10.586 0 01-4.395 4.395c-1.96 1.048-3.851 1.458-7.583 1.508l-.828.005H21.319l-.828-.005c-3.732-.05-5.624-.46-7.583-1.508a10.586 10.586 0 01-4.395-4.395c-1.085-2.03-1.486-3.986-1.512-7.99V20.898c.026-4.004.427-5.96 1.512-7.99a10.586 10.586 0 014.395-4.395c1.96-1.048 3.851-1.458 7.583-1.508L21.319 7zm25.036 2.644a1.75 1.75 0 010 2.475L28.201 30.273c-.462.463-.915.876-1.38 1.254-.463.377-.938.72-1.442 1.041-.505.321-1.04.622-1.624.915l-.329.164a.8.8 0 01-1.073-1.073l.164-.329c.293-.584.594-1.119.915-1.624.321-.504.664-.979 1.041-1.443.378-.464.791-.917 1.254-1.38L43.88 9.645a1.75 1.75 0 012.475 0zM47.5 18a1.5 1.5 0 011.5 1.5v.5h-3v-.5a1.5 1.5 0 011.5-1.5zm-11-11a1.5 1.5 0 010 3H36V7h.5zM49 5a2 2 0 110 4 2 2 0 010-4z" fill="currentColor"></path></g></symbol>
          </use></svg>
          <div>Пожалуйста, введите время</div>
        </div>
        <div id="ifyoutext" class="mt8 text-xl text-base">Если вы заснёте сейчас, то вам стоит проснуться в...</div>
    </div>
  </body>
</html>
