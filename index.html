<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>

        vkBridge.send("VKWebAppInit");

        vkBridge.subscribe((e) => {
            if (e.detail.type == 'VKWebAppUpdateConfig') {
                if (e.detail.data.scheme = 'bright_light') {
                    document.documentElement.style.setProperty('--base-color', "white");
                    document.documentElement.style.setProperty('--inversion-color', "black");
                    document.documentElement.style.setProperty('--button-secondary-text-color', "rgba(107,114,128,1)");
                    document.documentElement.style.setProperty('--card-color', "white");
                    document.documentElement.style.setProperty('--button-secondary-color', "rgba(209,213,219,1)");
                }
                else {
                    document.documentElement.style.setProperty('--base-color', "#0a0a0a");
                    document.documentElement.style.setProperty('--inversion-color', "white");
                    document.documentElement.style.setProperty('--button-secondary-text-color', "rgba(107,114,128,1)");
                    document.documentElement.style.setProperty('--card-color', "#19191a");
                    document.documentElement.style.setProperty('--button-secondary-color', "var(--card-color)");
                }
            }
        });

        function fc1b1() {
            c1b1.className = "slider-button bg-base text-base"
            c1b2.className = "slider-button button-secondary-text"
        }
        
        function fc1b2() {
            c1b1.className = "slider-button button-secondary-text"
            c1b2.className = "slider-button bg-base text-base"
        }

    </script>
    <style>

        :root {
            --base-color: white;
            --inversion-color: black;
            --button-secondary-text-color: rgba(107,114,128,1);
            --button-secondary-color: rgba(209,213,219,1);
            --card-color: white
        }

        body {
            background: var(--base-color);
        }

        .bg-base {
            background-color: var(--base-color);
        }

        .text-base {
            color: var(--inversion-color);
        }

        #choose1 {
            background-color: var(--button-secondary-color);
        }

        .button-secondary-text {
            color: var(--button-secondary-text-color);
        }

        .slider-button {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
        }

    </style>
    <title>Sleepy</title>
  </head>
  <body>
    <div
      id="navbar"
      style="
        height: 56px;
        margin-top: 0px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        display: flex;
        flex-direction: row;
        align-items: center;
      "
      class="font-semibold text-2xl select-none sticky top-0 text-base bg-base"
    >Sleepy</div>
    <div id="content" style="
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
    ">
        <div id="choose1" class="w-full flex" style="height:40px;border-radius:10px;padding:2px;">
            <div id="c1b1" class="slider-button bg-base text-base" onclick="fc1b1()">Я засыпаю сейчас</div>
            <div id="c1b2" class="slider-button button-secondary-text" onclick="fc1b2()">Я засыпаю потом</div>
        </div>
    </div>
  </body>
</html>
