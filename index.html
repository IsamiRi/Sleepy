<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"

    <script>

        function fc1b1() {
            c1b1.className = "slider-button active"

            border-radius: 8px;
            -webkit-user-select: none;

        }

        padding-right: 16px;
        display: flex;
        flex-direction: row;
        align-items: center;
      "

    <div id="content" class="bg-white" style="

        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;

        <div id="choose1" class="bg-gray-300 w-full flex" style="height:40px;border-radius:10px;padding:2px;">
